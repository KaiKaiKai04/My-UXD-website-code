<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="/css/signup.css">
</head>


<body>
  <header>
    <div id="nav"></div>
  </header>
  <div id="container">
    <form>
      <div class="form" action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>

          <label for="phone"><b>Phone</b></label>
          <input type="tel" placeholder="Enter Phone Number" maxlength="8" name="phone" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" minlength="8" name="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label for="Address"><b>Address Line 1</b></label>
          <input type="text" placeholder="Address Line 1" name="address" required>

          <label for="Address2"><b>Address Line 2</b></label>
          <input type="text" placeholder="Address Line 2" name="address">

          <label for="country"><b>Country</b></label>
          <input type="text" placeholder="Enter Country" name="country" required>

          <label for="nationality"><b>Nationality</b></label>
          <input type="text" placeholder="Enter Nationality" name="nationality" required>

          <label for="birth"><b>Date of Birth</b></label>
          <input type="date" placeholder="Date of Birth" name="birth" required><br><br>

          <p>By creating an account you agree to our <a href="tnp.html" style="color:dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </div>
    </form>
    <script>
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Form successfully submitted!");
        this.reset();
      });
    </script>
  </div>
  <footer>
    <div id="footer"></div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="../nav/nav.js"></script>
  <script src="../footer/footer.js"></script>
</body>

</html>
